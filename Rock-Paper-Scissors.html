<script>
    
        let roundResult;
        let roundScoreHuman = 0;
        let roundScoreComputer = 0;
        
        game()

        function game() {

            let computerSelection;
            let playerSelection;

            // Round 1 
                console.log(playerSelection = playerPlay());
                console.log(computerSelection = computerPlay());
                console.log(playRound(playerSelection, computerSelection));
                gameScore();
            
            // Rounds 2
                console.log(playerSelection = playerPlay());
                console.log(computerSelection = computerPlay());
                console.log(playRound(playerSelection, computerSelection));
                gameScore();

            // Round 3
                console.log(playerSelection = playerPlay());

            // Round 4

            return console.log(roundScoreHuman, roundScoreComputer);

            // gameResult shows the winner and the score, like "Human wins the game 5 - 1"

            function playerPlay() {
                let playerInput = prompt("Write Rock, Paper or Scissors");
                
                if (playerInput == null || playerInput == "") {
                    return "";
                } else {
                    return playerInput.toLowerCase().trim();
                } 
            }

            function computerPlay() {
                let randomNumber = function() {
                min = Math.ceil(1);
                max = Math.floor(3);
                return Math.floor(Math.random() * (max - min + 1)) + 1;
                }
                let result = (randomNumber() == 1)? "rock" : (randomNumber() == 2)? "paper" : "scissors";
                return result;
            }
            
            function gameScore() {
            if (roundResult.search("You Win!") >= 0) {
                roundScoreHuman += 1;        
            }
            else if (roundResult.search("You Lose!") >= 0) {
                roundScoreComputer += 1;
            }
            else if (roundResult.search("It's a tie!") >= 0) {
                roundScoreHuman += 1; 
                roundScoreComputer += 1;
            }
            else {
            roundScoreHuman += 0; 
            roundScoreComputer += 0;
            }
            }
        }

        function playRound(playerSelection, computerSelection) {
            
            if (playerSelection == "rock" || playerSelection == "paper" || playerSelection == "scissors") {
          
                switch (playerSelection + computerSelection) {
                //left side of case is human, right side computer    

                case "rockscissors":
                    roundResult = "You Win! Rock beats Scissors";
                    break;

                case "paperrock":
                    roundResult = "You Win! Paper beats Rock";
                    break;

                case "scissorspaper":
                    roundResult = "You Win! Scissors beat Paper";
                    break;

                case "scissorsrock":
                    roundResult = "You Lose! Rock beats Scissors";
                    break;

                case "rockpaper":
                    roundResult = "You Lose! Paper beats Rock";
                    break;
            
                case "paperscissors":
                    roundResult = "You Lose! Scissors beat Paper";
                    break;

                default:
                    roundResult = "It's a tie!";									
                }
                return roundResult;
            }
			else {
				alert("Please write Paper, Rock or Scissors only")
                return roundResult = "Wrong input";
            }
        }
        

</script>
